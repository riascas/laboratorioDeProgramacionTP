<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Insumos Informáticos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/insumos.css">
</head>
<body class="bg-light">

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Soporte Técnico</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="#">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Asignaciones</a></li>
          <li class="nav-item"><a class="nav-link active" href="#">Insumos Informáticos</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Consulta Stock</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Consulta por equipo</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- CONTENIDO -->
  <div class="container mt-5">
    <h2 class="text-center mb-4">Solicitud de Insumos Informáticos</h2>

    <!-- Técnico responsable -->
    <div class="text-center mb-4">
      <h5 id="tecnicoNombre" class="text-primary"></h5>
    </div>

    <div class="card p-4 shadow-sm">
      <form id="formInsumos">
        <div class="mb-3">
          <label for="tipoInsumo" class="form-label">Tipo de Insumo</label>
          <select id="tipoInsumo" class="form-select">
            <option value="">Seleccione un tipo...</option>
            <option value="Disco">Disco</option>
            <option value="Memoria">Memoria</option>
            <option value="Microprocesador">Microprocesador</option>
            <option value="Pasta termica">Pasta térmica</option>
            <option value="Teclado Notebook">Teclado Notebook</option>
            <option value="Pantalla Notebook">Pantalla Notebook</option>
            <option value="Mother">Mother</option>
            <option value="Placa de video">Placa de video</option>
            <option value="Placa de red">Placa de red</option>
          </select>
        </div>

        <!-- Contenedor dinámico -->
        <div id="camposDinamicos"></div>

        <div class="text-center mt-4">
          <button type="submit" class="btn btn-primary">Registrar Solicitud</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/insumos.js"></script>
</body>
</html>
